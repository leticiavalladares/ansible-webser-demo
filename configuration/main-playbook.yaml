---
- hosts: webservers
  become: yes
  tasks:
    - name: Update the apt-get of the machine
      apt:
        update_cache: yes

    - name: Install apache2
      apt:
        name: apache2
        state: present

    - name: Copy my index.html file to the webserver
      copy:
        src: "index.html"
        dest: "/var/www/html/"

    - name: Restart the apache2
      service:
        name: apache2
        state: restarted
